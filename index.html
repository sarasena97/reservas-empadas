<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    body {

      text-align: center;
    }

    label {

    }
    input, textarea {

      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .sabor-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .sabor-item label {
      margin: 0;
    }
    input[type="number"] {
      width: 60px;
      text-align: center;
    }
    button {
      background-color: #e67e22;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {

    }
    .pix {

    }
    .pix button {
      background-color: #e67e22;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .pix button:hover {
      background-color: #d35400;
    }

</head>
<body>
  <h1>Del√≠cias da Didi</h1>
  <form id="pedidoForm">
    <label for="nome">Nome:</label>

    <div class="sabor-item">
      <label>Carne de fumeiro com requeij√£o</label>

    </div>

    <div class="sabor-item">
      <label>Frango cremoso</label>
      <input type="number" id="qtdFrango" min="0" value="0">
    </div>

    <div class="sabor-item">
      <label>Carne seca com banana</label>
      <input type="number" id="qtdCarneSeca" min="0" value="0">

    <div class="sabor-item">

    <button type="submit">Enviar Pedido pelo WhatsApp</button>

  <script>
    function copiarPix() {
      const chave = document.getElementById('chavePix').innerText;
      navigator.clipboard.writeText(chave).then(() => {
        alert('Chave Pix copiada!');
      }).catch(() => {
        alert('Erro ao copiar chave Pix.');
      });
    }

    document.getElementById('pedidoForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const qtdFumeiro = parseInt(document.getElementById('qtdFumeiro').value) || 0;
      const qtdFrango = parseInt(document.getElementById('qtdFrango').value) || 0;
      const qtdCarneSeca = parseInt(document.getElementById('qtdCarneSeca').value) || 0;
      const qtdCamarao = parseInt(document.getElementById('qtdCamarao').value) || 0;
      const observacoes = document.getElementById('observacoes').value;

      const valor = 7.00;
      const totalItens = qtdFumeiro + qtdFrango + qtdCarneSeca + qtdCamarao;
      const total = (totalItens * valor).toFixed(2);

      let saboresSelecionados = "";
      if (qtdFumeiro > 0) saboresSelecionados += `\n- Carne de fumeiro com requeij√£o: ${qtdFumeiro}`;
      if (qtdFrango > 0) saboresSelecionados += `\n- Frango cremoso: ${qtdFrango}`;
      if (qtdCarneSeca > 0) saboresSelecionados += `\n- Carne seca com banana: ${qtdCarneSeca}`;
      if (qtdCamarao > 0) saboresSelecionados += `\n- Camar√£o: ${qtdCamarao}`;

      const mensagem = `üçΩÔ∏è Pedido de Empadas - Del√≠cias da Didi

üíµ Total: R$ ${total}
üìù Observa√ß√µes: ${observacoes || "Nenhuma"}

üì± Chave Pix: 81bbb828-3411-4c3d-bcc5-a046c67b7aa8
Nome: Maria Dilma Oliveira Lima (Nubank)`;

      const url = `https://wa.me/5571982945210?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
