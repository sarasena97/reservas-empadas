<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delícias da Didi - Reservas de Empadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff5e6;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d35400;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff3e0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #e67e22;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d35400;
    }
    .pix {
      background-color: #fef5e7;
      padding: 15px;
      border: 1px dashed #e67e22;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
    }
    .pix button {
      background-color: #e67e22;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .pix button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>
  <h1>Delícias da Didi</h1>
  <form id="pedidoForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="sabor">Sabores Fixos:</label>
    <select id="sabor" name="sabor">
      <option value="Carne de fumeiro com requeijão">Carne de fumeiro com requeijão</option>
      <option value="Frango cremoso">Frango cremoso</option>
      <option value="Carne seca com banana">Carne seca com banana</option>
      <option value="Camarão">Camarão</option>
    </select>

    <label for="saboresExtras">Outros sabores (opcional):</label>
    <textarea id="saboresExtras" name="saboresExtras" placeholder="Digite aqui se quiser algo diferente dos sabores fixos..."></textarea>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" min="1" required />

    <p><strong>Valor unitário:</strong> R$ 7,00</p>

    <div class="pix">
      <strong>Chave Pix:</strong><br />
      <span id="chavePix">81bbb828-3411-4c3d-bcc5-a046c67b7aa8</span><br />
      <strong>Nome:</strong> Maria Dilma Oliveira Lima<br />
      <strong>Banco:</strong> Nubank<br />
      <button type="button" onclick="copiarPix()">Copiar chave Pix</button>
    </div>

    <button type="submit">Enviar Pedido pelo WhatsApp</button>
  </form>

  <script>
    function copiarPix() {
      const chave = document.getElementById('chavePix').innerText;
      navigator.clipboard.writeText(chave).then(() => {
        alert('Chave Pix copiada!');
      }).catch(() => {
        alert('Erro ao copiar chave Pix.');
      });
    }

    document.getElementById('pedidoForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const sabor = document.getElementById('sabor').value;
      const saboresExtras = document.getElementById('saboresExtras').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const valor = 7.00;
      const total = (quantidade * valor).toFixed(2);

      const mensagem = `🍽️ Pedido de Empadas - Delícias da Didi

👤 Nome: ${nome}
📦 Sabores: ${sabor}${saboresExtras ? ' + ' + saboresExtras : ''}
🔢 Quantidade: ${quantidade}
💰 Valor unitário: R$ ${valor.toFixed(2)}
💵 Total: R$ ${total}

📱 Chave Pix: 81bbb828-3411-4c3d-bcc5-a046c67b7aa8
Nome: Maria Dilma Oliveira Lima (Nubank)`;

      const url = `https://wa.me/5571982945210?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
